<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Posts</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #333333;
            color: #F5F5F5;
            font-size: 12px;
        }
        details {
            margin-bottom: 10px;
            background: #444444;
            border-radius: 5px;
        }
        summary {
            padding: 15px;
            cursor: pointer;
            outline: none;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        .content {
            padding: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            font-size: 12px;
            background: #555555;
            color: #F5F5F5;
            border: 1px solid #666666;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #F5F5F5;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            min-height: 44px;
        }
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }
            summary {
                padding: 10px;
                min-height: 44px;
            }
            .content {
                padding: 10px;
            }
        }
        @media (max-aspect-ratio: 1/1) {
            body {
                border-radius: 50%;
                overflow: hidden;
                width: 100vw;
                height: 100vw;
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <details>
        <summary>Section 1: Pythagorean Theorem</summary>
        <div class="content">$a^2 + b^2 = c^2$</div>
    </details>
    <details>
        <summary>Section 2: Quadratic Formula</summary>
        <div class="content">$x = \frac{{-b \pm \sqrt{b^2 - 4ac}}}{2a}$</div>
    </details>
    <textarea id="newPost" placeholder="Enter section title and LaTeX (e.g., Title: $E=mc^2$)"></textarea>
    <button onclick="addPost()">Add Section</button>

    <script>
        function addPost() {
            const input = document.getElementById('newPost').value;
            if (input.trim()) {
                const [title, ...contentParts] = input.split(':');
                const content = contentParts.join(':').trim();
                const details = document.createElement('details');
                details.innerHTML = `<summary>${title.trim()}</summary><div class="content">${content}</div>`;
                document.body.insertBefore(details, document.getElementById('newPost'));
                document.getElementById('newPost').value = '';
                MathJax.typeset();
            }
        }
    </script>
</body>
</html>
