<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Posts</title>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']] },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        MathJax.typesetPromise();
                    });
                }
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #333333;
            color: #F5F5F5;
            font-size: 12px;
            overflow: auto;
        }
        details {
            margin-bottom: 10px;
            background: #444444;
            border-radius: 5px;
        }
        summary {
            padding: 15px;
            cursor: pointer;
            outline: none;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        .content {
            padding: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            font-size: 12px;
            background: #555555;
            color: #F5F5F5;
            border: 1px solid #666666;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #F5F5F5;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            min-height: 44px;
        }
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }
            summary {
                padding: 10px;
                min-height: 44px;
            }
            .content {
                padding: 10px;
            }
        }
        @media (max-aspect-ratio: 1/1) {
            body {
                border-radius: 50%;
                overflow: auto;
                width: 100vmin;
                height: 100vmin;
                margin: 0 auto;
                padding: 10px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <details>
        <summary>Section: Interpolation Example</summary>
        <div class="content">
            Interpolate for $Î³=0.75$:<br>
            $\frac{M_{ny0}}{f_c' A_g h_y} = \frac{0.212 + 0.235}{2} = 0.2235 \approx 0.224$<br>
            $M_{ny0} = 0.224 \times 4 \times 240 \times 20 = 4300.8 \, \text{in-kips}$
        </div>
    </details>
    <details>
        <summary>Section: Test LaTeX</summary>
        <div class="content">Test equation: $x^2 + y^2 = z^2$</div>
    </details>
    <textarea id="newPost" placeholder="Enter section title and LaTeX (e.g., Title: $E=mc^2$)"></textarea>
    <button onclick="addPost()">Add Section</button>

    <script>
        function addPost() {
            const input = document.getElementById('newPost').value;
            if (input.trim()) {
                const [title, ...contentParts] = input.split(':');
                const content = contentParts.join(':').trim();
                const details = document.createElement('details');
                details.innerHTML = `<summary>${title.trim()}</summary><div class="content">${content}</div>`;
                document.body.insertBefore(details, document.getElementById('newPost'));
                document.getElementById('newPost').value = '';
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
        }

        // Bezel scrolling support
        window.addEventListener('rotary-detent', (event) => {
            const direction = event.detail.direction; // "CW" (clockwise) or "CCW" (counterclockwise)
            const scrollAmount = 50; // Adjust scroll speed
            if (direction === 'CW') {
                window.scrollBy(0, scrollAmount); // Scroll down
            } else if (direction === 'CCW') {
                window.scrollBy(0, -scrollAmount); // Scroll up
            }
        });
    </script>
</body>
</html>
